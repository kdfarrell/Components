<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <img class="circle circle1" src="images/bg-pattern-top.svg" alt="" />
    <img class="circle circle2" src="images/bg-pattern-bottom.svg" alt="" />
    <main>
      <div class="card">
        <div class="pro-pic">
          <img src="images/image-victor.jpg" alt="" />
        </div>
        <div class="details-stats">
          <div class="details">
            <h1>Victor Crest<span>26</span></h1>
            <p>London</p>
          </div>
          <div class="stats">
            <h3>80K<span>Followers</span></h3>
            <h3>803K<span>Likes</span></h3>
            <h3>1.4K<span>Photos</span></h3>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
